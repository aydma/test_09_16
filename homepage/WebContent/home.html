<body>

<script>
// Open and close sidebar
function openNav() {
  document.getElementById("mySidebar").style.width = "60%";
  document.getElementById("mySidebar").style.display = "block";
}

function closeNav() {
  document.getElementById("mySidebar").style.display = "none";
}

// me
let data = [{
        name: '1-3개월',
        data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
    }, {
        name: '6개월미만',
        data: [24916, 34064, 49742, 99851, 132490, 130282, 168121, 90434]
    }, {
        name: '1년미만',
        data: [11744, 17722, 16005, 19771, 20185, 124377, 132147, 139387]
    }, {
        name: '6년미만',
        data: [2589, 8569, 7988, 2169, 5112, 7452, 8400, 10227]
    }, {
        name: '6년이상',
        data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 8111]
    }];
$(function(){
	$('#btn1').click(function(){
		chart(data);

	});

	
});

function chart(){
    Highcharts.chart('container', {
        title: {
            text: '유기견 분양 , 2012-2019'
        },

        subtitle: {
            text: '유기견 보호협회'
        },

        yAxis: {
            title: {
                text: 'Number of Employees'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle'
        },

        plotOptions: {
            series: {
                label: {
                    connectorAllowed: false
                },
                pointStart: 2012
            }
        },
        series: data,
        responsive: {
            rules: [{
                condition: {
                    maxWidth: 500
                },
                chartOptions: {
                    legend: {
                        layout: 'horizontal',
                        align: 'center',
                        verticalAlign: 'bottom'
                    }
                }
            }]
        }

    });
}

</script>
